<!DOCTYPE html>
<html>
  <head>
    <style>
    div {
    height: 200px;
    width: 200px;
    background-color: blue;
    margin : 20px;
    }

    </style>
    </head>
    <body>
        <div class="parent">
            First Box
            <input id="Parent1"/>
        </div>
        <div class="child">
            Second Box
            <input id="parent2"/>
        </div>
        <script>
            //console.log("Yes");
            document.querySelector('.parent input').addEventListener("focusin", in1);
            document.querySelector('.parent input').addEventListener("focusout", out1);
            function in1(e){
                console.log("In1");
                if(e.relatedTarget){
                    console.log("Related Target from parent1 (in) " + e.relatedTarget.id);
                }
            }
            function out1(e){
                console.log("out1");
                if(e.relatedTarget){
                    console.log("Related Target from parent1 (out)" + e.relatedTarget.id);
                }
            }
            document.querySelector('.child input').addEventListener("focusin", in2);
            document.querySelector('.child input').addEventListener("focusout", out2);
            function in2(e){
                console.log("In2");
                if(e.relatedTarget){
                    console.log("Related Target from parent2 (in) " + e.relatedTarget.id);
                }
            }
            function out2(e){
                console.log("out2");
                if(e.relatedTarget){
                    console.log("Related Target from parent2 (out)" + e.relatedTarget.id);
                }
            }
        </script>
    </body>
</html>
