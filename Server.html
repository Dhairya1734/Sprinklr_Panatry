<html>
    <head>
        <title>Server-side</title>
        <link rel="stylesheet" href="server.css">
    </head>
    <body>
        <article>
            <header id="Heading">
            <span id="Heading_name">Sprinklr Pantry</span>
            <section class="Search">
                <button class="addItemButton">ADD Item</button>
                Table Number: 
                    <select class="Find_Table" name="Find_Table"> 
                        <option value="all" selected> All</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                    </select>
                    <button class="Search_Button"> OK </button>
            </section>
            </header>
            <section class="Content">
                <div class="Order_Status" id="onWay">
                    <header> <span class="Order_Status_Header"><strong>On Way</strong></span></header>
                    <section id="displayOnWay"></section>
                </div>
                <div class="Order_Status" id="processing">
                    <header> <span class="Order_Status_Header"><strong> Processing </strong></span></header>
                    <section id="displayProcessingId"></section>
                </div>
                <div class="Order_Status" id="pending">
                    <header> <span class="Order_Status_Header"><strong>Pending</strong></span></header>
                    <section id="displayPendingId"></section>
                </div>
            </section>
        </article>
        <!-- <script src="Client.js"></script> -->
        <script src="server.js"></script>
    </body>
</html>
